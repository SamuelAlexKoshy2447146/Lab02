            <div class="contact-col">
                <form action="form handler.php" method="POST">
                    <input
                        type="text"
                        name="Name"
                        placeholder="Enter Your Name"
                        required
                    />
                    <input
                        type="email"
                        name="Email"
                        placeholder="Enter Your E-Mail address"
                        required
                    />
                    <input
                        type="text"
                        name="Subject"
                        placeholder="Enter Your Subject"
                        required
                    />
                    <textarea
                        rows="8"
                        name="Message"
                        placeholder="Message"
                        required
                    ></textarea>
                    <label for="male">MALE</label>
                    <input  class="radio" type="radio" id="male" name="gender" value="MALE" />
                    <label for="female">FEMALE</label>
                    <input class="radio" 
                        type="radio"
                        id="female"
                        name="gender"
                        value="female"
                    />
                    <button
                        type="submit"
                        class="hero-btn red-btn"
                        style="float: right"
                    >
                        Send Message
                    </button>
                </form>
            </div>
